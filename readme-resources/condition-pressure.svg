<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">

<style>
    svg{background: #0004}
    
    #arrows{
        animation: press 5s ease-out normal infinite both;
    }

    @keyframes press{
        0%{
            opacity:0;
            transform: translateY(-.75rem);
        }
        2%{
            opacity:0;
            transform: translateY(-.75rem);
        }
        85%{
            opacity:1;
            transform: translateY(0);
        }
        100%{
            opacity:0;
            transform: translateY(0);
        }
    }
</style>

